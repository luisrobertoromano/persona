
{% block content %}

<form method="GET">
    <input type="text" placeholder="Apellidos" id="kword" name="kword">
    <input type="submit" value="Buscar">    
</form>

<ul>
    
    {% for empleado in empleados %}
        <li>{{empleado.apellidos}}, {{empleado.nombres}} </li>
    {% endfor %}
        
</ul>
    
{% endblock content %}
